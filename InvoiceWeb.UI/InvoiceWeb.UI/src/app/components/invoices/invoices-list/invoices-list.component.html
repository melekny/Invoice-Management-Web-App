<div class="container my-5">
    <h1 class="mb-4">Invoice Details</h1>
    <table class="table table-bordered" *ngIf="invoices && invoices.length > 0">
        <thead class="thead-dark bg-lihgt" style="background-color: #e3f2fd;">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Invoice Date</th>
                <th scope="col">House Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invoices">

                <td>{{invoice.id}}</td>
                <td>{{invoice.invoiceType}}</td>
                <td>{{invoice.amount}}</td>
                <td>{{invoice.invoiceDate}}</td>
                <td>{{invoice.houseNo}}</td>
                <td><a [routerLink]="['/invoices', 'edit', invoice.id]">
                    <button class="btn btn-info pull-right" >View</button></a></td>

            </tr>
        </tbody>  
    </table>
    <p *ngIf="!invoices || invoices.length <= 0">No Invoices Found</p>
</div>
