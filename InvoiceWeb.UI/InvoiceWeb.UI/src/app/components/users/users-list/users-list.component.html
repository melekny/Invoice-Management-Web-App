<div class="container my-5">
    <h1 class="mb-4">User Details</h1>
    <table class="table table-bordered" *ngIf="users && users.length > 0">
        <thead class="thead-dark bg-lihgt" style="background-color: #e3f2fd;">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">House Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">

                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.houseNo}}</td>

            </tr>
        </tbody>  
    </table>
    <p *ngIf="!users || users.length <= 0">No Users Found</p>
</div>
